<!DOCTYPE html>                                                                 <!--HTML宣言-->
<html lang="ja">                                                                <!--日本語-->
<head>                                                                          <!--何使うか-->
    <meta charset="utf-8">                                                      <!--文字コード選択：utf-8-->
    <title>PHP初級　Lesson16　演習1　問い合わせフォーム</title>                 <!--タイトル-->
    <link rel="stylesheet" type="text/css" href="style.css">                    <!--style.cssの読み込み-->
</head>
<body>                                                                          <!--中身-->
    <h1>お問い合わせフォーム</h1>                                               <!--見出し-->

    <form method="post" action="mail_confirm.php">                                            <!--フォーム-->

        <div>                                                                   <!--名前入力欄-->
            <label>名前</label>
            <br>
            <input type="text" name="name" size=50 class="text">
        </div>

        <div>                                                                   <!--メルアド入力欄-->
            <label>メールアドレス</label>
            <br>
            <input type="text" name="mail" size=50 class="text">
        </div>

        <div>                                                                   <!--年齢選択欄-->
            <label>年齢</label>
            <br>
            <select class="dropdown" name="age">                                <!--ラジオボタン作成-->
                <option>選択してください</option>

                    <script>                                                    //　Javascriptで18～65歳の選択記述

                        for (var i = 18; i <= 65; i++) {
                            document.write("<option value=" + i + ">" + i + "歳</option>");
                        }                                                       //　textに当たる部分はHTMLのコードで、「<option value=i>i"歳</option>」

                    </script>                                                   <!--JavaScript記述終わり-->

            </select>
        </div>

        <div>                                                                   <!--コメント入力欄-->
            <label>コメント</label>
            <br>
            <textarea cols=35 rows=7 name="comments"></textarea>
        </div>

        <div>                                                                   <!--記入情報送信ボタン-->
            <input type="submit" class="submit" value="送信する">
        </div>

    </form>
</body>
</html>
